<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control"
      name="name" #name="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.name"
      placeholder="FullName" required>
  </div>
  <div class="form-group">
    <label>Position</label>
    <input type="text" class="form-control"
      name="position" #position="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.position"
      placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input type="text" class="form-control"
      name="office" #office="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.office"
      placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-dollar-sign"></i>
          </span>
        </div>
      <input type="text" class="form-control"
      name="salary" #salary="ngModel"
      [(ngModel)]="employeeService.selectedEmployee.salary"
      placeholder="Salary">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="far fa-save"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
        <i class="fas fa-redo-alt"></i>
      Reset</button>
  </div>
</form>
