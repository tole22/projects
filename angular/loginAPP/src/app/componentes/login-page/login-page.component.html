<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
          </div>
          <input type="text" class="btn btn-primary btn-block btn-lg" value="GO">
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i>Facebook</button>
        <button class="btn btn-lg btn-google"><i class="fa fa-google"></i>Google</button>
        <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i>Twitter</button>
      </div>
    </div>
  </div>
</div>
