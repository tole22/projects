<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Products LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
</head>
<body>
    <input type="text" ng-model="list.name">
          <input type="text" ng-model="list.price"/>
          <input type="button" value="Add" ng-click="list.addProduct()">

          
          <li ng-repeat="product in list.products">
              {{product.name}}
          </li>
</body>
</html>
